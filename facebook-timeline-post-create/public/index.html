<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post create</title>
</head>
<body> 

    <!-- user section start -->
    <section id="userSection">
         <div class="container mt-5">
             <div class="row justify-content-center">
                 <div class="col-md-5">
                     <div class="card shadow cardBg ">
                         <div class="card-body">
                             <div class="user_area_section">
                                 <img style="width: 50px; height: 50px; border-radius: 50px; object-fit: cover;"
                                     src="http://www.team.gsamdani.com/wp-content/uploads/2016/05/tm7.jpg" alt="">
                                 <button data-bs-toggle="modal" data-bs-target="#post_modal">What's on your mind?</button>
                             </div>

                         </div>
                     </div>
                 </div>

             </div>

         </div>
    </section>



   <!-- timeline section start -->

    <section id="timelineSection">
        <div class="container mt-3">
                <div class="row justify-content-center">
                    <div class="col-md-5 timeline_post">
                       
                    </div>

                    
                </div>
        </div>
           
    </section>


    <!-- modal section start -->

    <section id="modalSection">
        <div class="modal fade" id="post_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="text-center m-auto">Create a Post</h3>
                        
                    </div>
                    <span id="msg"></span>
                    <div class="modal-body shadow">
                        <form id="postForm" method="POST">
                            <div class="my-2">
                                 <input name="name" type="text" class="form-control" placeholder="Auth Name">
                            </div>
                            <div class="my-2">
                                <input name="uPhoto" type="text" class="form-control " placeholder="Auth Photo">
                            </div>
                            <div class="my-2">
                                <textarea class="form-control" placeholder="Content" name="content" id="" cols="56" rows="5"></textarea>
                            </div>
                            <div class="my-2">
                                <input name="fPhoto" type="text" class="form-control" placeholder="Photo">
                            </div>
                           
                            <button id="postBtn" data-bs-dismiss ="modal" class="btn btn-primary w-100">Submit Post</button>
                        </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
